<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">

    </head>
    <body>
        <div class= "chat">
            <div id="sidebar" class="chat__sidebar">


            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="messageForm">
                        <input type="text" 
                                name="msg"
                                placeholder="your message..."
                                required
                                autocomplete="off">
                        <button id="submitButton" type="submit">Send</button>
                    </form>
                    <button id="sendMyLocation">Send my Location</button>
                </div>
            </div>
        </div>
        
        <script id="message_template" type="text/html">
            <div class="msg"> 
                <p>
                    <span class="message__name">{{username}} </span>
                    <span class="message__meta">{{createdAt}} </span>
                </p>

                <p>{{message}}</p>
            </div>
        </script>
        <script id="locationmessage_template" type="text/html">
            <div class= "msg"> 
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}} </span>
                </p>
                <p><a href ="{{url}}" target="_blank">My current location.</a></p>
            </div>
        </script>

        <script id="sidebar_template" type="text/html">
            <h2 class="room-title">{{room}} </h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <!-- Client side socket io library. -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/styles.css"></script>
    </body>
</html>
