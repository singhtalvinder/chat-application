<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">

    </head>
    <body>
       <div class="centered-form">
           <div class="centered-form__box">
               <h1>Join</h1>
                <!-- action = path of the page to redirect to.-->
               <form action='/chat.html'>
                   <label>Display Name</label>
                   <input type="text" name="username" placeholder="Display name" required>
                   <label>Room</label>
                   <input type="text" name="room" placeholder="Room" required>
                   <button>Join</button>
               </form>
               <!-- When we submit the form using a GET request(which is the default method for a form),
                    it will add the contents of the inputs as query parameters to the url
                    ie., http://localhost:3000/chat.html?username=Singh+T&room=Developers
                -->
           </div>

       </div>
    </body>
</html>
