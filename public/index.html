<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        Chat-Application
        <div id="messages">

        </div>

        <form id="messageForm">
            <input type="text" 
              id="msg"
              placeholder="your message..."></input>
            <button id="submitButton" type="submit">Send</button>
        </form>
        <button id="sendMyLocation">Send my Location</button>
        <script id="message_template" type="text/html">
            <div> 
                <p>{{message}}</p>
            </div>
        </script>
        <script id="locationmessage_template" type="text/html">
            <div> 
                <p><a href ="{{locationUrl}}" target="_blank">My current location.</a></p>
            </div>
        </script>
        <!-- Client side socket io library. -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/styles.css"></script>
    </body>
</html>
